<div class="position:relative">
	<div style="position:absolute;top:0;right:0;bottom:0;left:0">
		<div *ngIf="categories_path.length">{{categories_path[categories_path.length-1].name |uppercase}}</div>
		<div class="categories-container d-flex flex-wrap justify-content-evenly"><!--categories-container-->
			<button *ngIf="categories_path.length" type="button" class="category-item align back" (click)="fullBack()">
				<svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 1694.000000 1421.000000" preserveAspectRatio="xMidYMid meet"><g transform="translate(0.000000,1421.000000) scale(0.100000,-0.100000)" fill="currentColor" stroke="none"><path d="M0 7095 l0 -7095 1555 0 1555 0 3 7073 c1 3889 6 7082 11 7095 l8 22 -1566 0 -1566 0 0 -7095z"/><path d="M10265 14018 c-130 -119 -6561 -6544 -6771 -6764 -79 -83 -144 -157 -144 -165 0 -15 6352 -6373 6759 -6765 151 -145 277 -261 280 -258 3 3 8 744 11 1647 l5 1642 3261 3 3262 2 5 43 c2 23 4 1703 3 3732 l-1 3690 -3265 5 c-1796 3 -3266 7 -3267 8 -2 1 -3 631 -3 1400 0 1322 -6 1882 -19 1882 -3 0 -55 -46 -116 -102z"/></g></svg>
			</button>
			<button *ngIf="categories_path.length>1" type="button" class="category-item align back" (click)="goBack()">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="80px" height="80px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 20"><path d="M10 2.5V6h7v8h-7v3.5L2.5 10L10 2.5z" fill="currentColor"/></svg>
			</button>
			<ng-container *ngIf="category_list.length">
				<button type="button" class="btn btn-link category-item align"
					*ngFor="let category of category_list"
					[ngStyle]="{'background-color': 'white', 'background-image': 'url('+this.rest.getImagePath( category.image_id)+')' }"
					(click)="onCategorySelected(category)">
					<div class="text overflow:hidden;">{{category.name | titlecase}}</div>
				</button>
			</ng-container>
			<button type="button" class="btn btn-link category-item align"
				*ngFor="let item_info of item_info_list"
				[ngStyle]="{'background-color': 'white', 'background-image': 'url('+this.rest.getImagePath( item_info.item.image_id, item_info.category?.image_id)+')' }"
				(click)="onItemClicked(item_info)">
				<div class="text overflow:hidden;">{{item_info.item.name | titlecase}}</div>
			</button>
		</div>
	</div>
</div>
